      #blocTextAbout, #formationsBlock, #header, #photoAbout, .socials {

      }
      #header {

          position: fixed;
          z-index: 1030;

      @media only screen and (min-width: 1080px) {

      }
      @media only screen and (max-width: 1080px) {
          .menuDrop {
              display: flex;
          }
      }
      #about {
          margin-top: 100px;
      }
      #nomAbout {
          font-weight: 800;
          text-transform: uppercase;
      }
      #photoAbout {
          border: 15px solid #2596be;
          border-radius: 50%;
          height: 340px;
          width: 340px;
      }
      #blocTextAbout, #cardFormulaire, #lienContact {
          align-items: center;
          border-radius: 11px;
      }
      #blocTextAbout {
          box-shadow: 0 3px 10px var(--primary-shadow);
          margin-bottom: 15px;
          padding: 20px;
      }
      @media screen and (min-width: 800px) {
          #blocTextAbout {
              margin-bottom: 50px;
